<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>降域</title>
    <style>
        body {
            padding: 30px;
        }
    </style>
  </head>
  <body>
    <input id="input" type="text" placeholder="http://b.nicole.com:8080/b.html">
    <script>
        var input = document.querySelector('#input')
        input.addEventListener('input', function() {
            window.parent.postMessage(this.value, 'http://a.nicole.com:8080/a.html')
        })
        window.addEventListener('message', function(e) {
            input.value = e.data
        })
    </script>
  </body>
</html>
