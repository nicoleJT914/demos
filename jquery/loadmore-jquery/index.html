          name: '珂兰 黄金手链 3D猴哥款',

        }

      function getHtml(product) {
        return `
          <li class="product">
            <div class="cover">
              <a href="#" class="buy-now">立即抢购</a>
            </div>
            <a href="#">
              <img src="${product.img}">
              <div class="product-title">${product.name}</div>
              <div class="product-price">${product.price}</div>
            </a>
          </li>     
        `
      }

      $('.load-button').on('click', function() {
        var stringProducts = products.map(function(product) {
          return getHtml(product)
        })
        var htmlProducts = stringProducts.join('')
        console.log(htmlProducts)
        $('ul').append($(htmlProducts))
      })
      $('ul').on('mouseenter', '.product', function() {
        $(this).children('.cover').addClass('hover')
      })
      $('ul').on('mouseleave', '.product', function() {
        $(this).children('.cover').removeClass('hover')
      })
    </script>
