<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 100px 1fr 200px;
      /* align-items: flex-start; */
    }
    .main {
      order: 1;
      background: gold;
    }
    .left {
      width: 100px;
      height: 100px;
      background: green;
    }
    .right {
      order: 2;
      width: 200px;
      height: 70px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="wrapper">
      <div class="main">main</div>
      <div class="left">left</div>
      <div class="right">right</div>
  </div>

</script>
</body>
</html>
