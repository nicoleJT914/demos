    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      var $images = $('li img')
      render()
      var clock

      $(window).on('scroll', function(e) {
        //只对滚轮停下时的最后一次进行响应
        clearTimeout(clock);
        clock = setTimeout(render, 300)
        //划过的都会加载
        //render()
      })

      function render() {
        $images.each(function(index, element) {
          if (isVisible($(element)) && !isLoaded($(element))) {
            setTimeout(loadImage($(element)),500)
          }
        })
      }

      function isLoaded($node) {
        return $node.data('src') === $node.attr('src')
      }

      function isVisible($node) {
        if ($node.offset().top < $(window).height()+$(window).scrollTop() && $(window).scrollTop() < $node.offset().top+$node.outerHeight()) {
          return true
        }else {
          return false
        }
      }

      function loadImage($node) {
        return function() {
          $node.attr('src', $node.data('src'))
        }
      }
    </script>
