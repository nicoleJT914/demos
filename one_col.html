<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>one column layout</title>
	<style type="text/css">
		body {
			text-align: center;
			/*remove background-color bug*/
			/*当浏览器宽度小于960px时，文字会出现滚动条，但颜色不能覆盖*/
			min-width: 960px;
		}
		.layout {
			width: 960px;
			margin: 0 auto;
		}
		header {
			height: 60px;
			background: #ccc;
			line-height: 60px;
		}
		.content {
			height: 400px;
			background: gold;
			line-height: 400px;
		}
		footer {
			height: 50px;
			background: #ccc;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<header>
		<div class="layout">header</div>
	</header>
	<div class="content layout">content</div>
	<footer>
		<div class="layout">footer</div>
	</footer>
</body>
</html>
