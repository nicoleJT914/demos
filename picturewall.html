<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>picture wall layout</title>
	<style type="text/css">
		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.ct {
			overflow: hidden;
			width: 640px;
			border: 1px dashed orange;
			margin: 0 auto;
		}
		.ct .item {
			float: left;
			width: 200px;
			height: 200px;
			background: gold;
			margin-left: 20px;
			margin-bottom: 20px;
		}
		.ct > ul {
			margin-left: -20px;
		}
	</style>
</head>
<body>
	<div class="ct">
		<ul>
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
			<li class="item">6</li>
			<li class="item">7</li>
			<li class="item">8</li>
			<li class="item">9</li>
		</ul>
	</div>
</body>
</html>
