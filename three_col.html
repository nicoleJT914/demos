<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>three cols layout(两边固定宽度)</title>
	<style type="text/css">
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
		header,
		footer {
			height: 30px;
			background: #ccc;
		}
		.main {
			margin-left: 220px;
			margin-right: 170px;
			height: 300px;
			background: gold;
		}
		.aside {
			width: 200px;
			height: 500px;
			float: left;
			background: royalblue;
		}
		.extra {
			width: 150px;
			height: 500px;
			float: right;
			background: seagreen;
		}
	</style>
</head>
<body>
	<header>header</header>
	<div id="content" class="clearfix">
		<div class="aside">aside</div>
		<div class="extra">extra</div>
		<div class="main">main</div>
	</div>
	<footer>footer</footer>
</body>
</html>
